<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="./signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
</head>
<body>
    <div>

   
    <form id="signup-form" action="/users/signup" method="post">
        <h2>SignUp</h2>
        <div>
            <Label for="name">Name:</Label>
            <input type="text" id="name" name="name"  placeholder="Enter Name here:" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Enter email here:" required>

        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password here:" class="form-control" required> 
        </div>
       <button type="submit">Sign Up</button>
      </form>
    <!-- <a href="./login.html">Existing User-Login</a> -->
    <button id="btn_Login">Existing User-Login</button>
   
</div>
    <script src="./signup.js"></script>
</body>
</html>
